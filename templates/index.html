<!DOCTYPE html>
<html>
<head>
    <title>指标监控系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">系统指标监控</h1>
        <p class="text-muted">共发现 {{ metrics|length }} 项指标</p>
        
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
            {% for metric in metrics %}
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ metric }}</h5>
                        <a href="/metric/{{ metric }}" class="btn btn-primary">查看趋势</a>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-12">
                <div class="alert alert-warning">
                    未找到任何指标数据，请检查 metrics_data 目录中的CSV文件
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
