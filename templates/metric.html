<!DOCTYPE html>
<html>
<head>
    <title>{{ name }} - 指标监控</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ name }} 趋势监控</h1>
        <a href="/" class="btn btn-secondary mb-4">返回指标列表</a>
        
        <div class="card">
            <div class="card-body">
                {% if graph_html %}
                    {{ graph_html|safe }}
                {% else %}
                    <div class="alert alert-danger">
                        无法生成图表，可能是因为该指标没有有效数据
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
